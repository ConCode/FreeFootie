
<form ng-controller="startScore">
Home Team <span ng-show="game==currentGame">
	<button class="topcoat-button" ng-click="decrementScore(1)">-</button>
	<input style="vertical-align:middle;" type="text" ng-model="home" class="topcoat-text-input">
	<button class="topcoat-button" ng-click="incrementScore(1)">+</button>
<span>
<br>
<br>
Away Team <span ng-show="game==currentGame">
	<button class="topcoat-button" ng-click="decrementScore(0)">-</button>
	<input style="vertical-align:middle;" type="text" ng-model="away" ng-change="onChange()" class="topcoat-text-input">
	<button class="topcoat-button" ng-click="incrementScore(0)">+</button>
<span>
</form>
