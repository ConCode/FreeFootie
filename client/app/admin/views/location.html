<div class="topcoat-list">
	<ul class="topcoat-list__container" >
		<li ng-repeat="location in locations | orderBy:'name'" ng-click="go('/admin/location/'+location.id)" class="topcoat-list__item">
		{{location.name}}
		</li>
	</ul>
	<button class="topcoat-button" ng-click="go('/admin/location/new')">Add</button>
</div>
