<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter">
			<button class="topcoat-icon-button" ng-click="go('scheduler')">< Back</button>
    </div>
	<div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Game Details</h1>
    </div>
</div>
<div class="topcoat-list">
    <ul class="topcoat-list__container">

            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title ng-binding">{{location.name}}</h1>
            </div>

            <div class="team-info">

                <div>
                    <em>Home:</em>
                    <span><a href="/#/admin/team/{{home._id}}"><b>{{home.name}}</b></a><br/></span>
                    <em>Coach:</em> <b>{{home.coach}}</b> ({{home.phone}})
                </div>
                <div class="vs">vs</div>
                <div>
                    <em>Away:</em>
                    <span><a href="/#/admin/team/{{away._id}}"><b>{{away.name}}</b></a><br/></span>
                    <em>Coach:</em> <b>{{away.coach}}</b> ({{away.phone}})
                </div>
            </div>
    </ul>
</div>
