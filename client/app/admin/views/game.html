
<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter">
			<button class="topcoat-icon-button" ng-click="go('admin')">< Back</button>
    </div>
	<div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Games</h1>
    </div>
</div>
<div class="list">
  <ul>
    <li ng-repeat="game in games" ng-click="go('admin/game/' + game.id)">
	    <span class="progress" ng-class="game.state || 'notstarted'">
	    	{{{'inprogress': 'IP', 'complete': 'C', 'null': 'NS'}[game.state]}}
	    </span>
	    <div class="team-info">
	    	<div>{{game.home}}</div>
	    	<div class="vs">vs</div>
	    	<div>{{game.away}}</div>
		</div>
	    <div class="caret">&#x232a;</div>
    </li>
  </ul>
</div>
