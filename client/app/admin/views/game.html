<navbar>
  <button class="btn btn-default pull-left" ng-click="go('admin')">&lt; Back</button>
  <div class="navbar-brand title">Free Footie - Games</div>
  <button class="btn btn-default pull-right" ng-click="go('/admin/game/new')">Add</button>
</navbar>
<div class="container">
	<div class="row">
	<div class="col-xm-12">
		<ul class="list list-group">
		    <li class="list-group-item" ng-repeat="game in games | orderBy: 'date'" ng-click="go('admin/game/' + game._id)">
			    <div class="col-xs-2">
			    <span class="progress" ng-class="game.state || 'notstarted'">
			    	{{{'inprogress': 'IP', 'complete': 'C', 'null': 'NS'}[game.state]}}
			    </span>
			    </div>
			    <div class="team-info col-xs-8">
			    	<div>{{game.home}}</div>
			    	<div class="vs">vs</div>
			    	<div>{{game.away}}</div>
			    	<div class="subtle">{{game.date | date:'MMMM d, y h:mm a'}}</div>
				</div>
			    <div class="caret col-xs-2">&#x232a;</div>
			    <div class="clearfix"></div>
		    </li>
		  </ul>
	</div>
	</div>
</div>
