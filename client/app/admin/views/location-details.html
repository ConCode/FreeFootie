<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter">
			<button class="topcoat-icon-button" ng-click="go('/admin/location')">< Back</button>
    </div>
	<div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Location Details</h1>
    </div>
</div>
<div class="topcoat-list">
    <ul class="topcoat-list__container">

    <li class="edit-row">
    <input type="text" ng-model="location.name" class="topcoat-text-input"/>
    </li>
    <li class="edit-row">
        <textarea class="topcoat-textarea" placeholder="Address" ng-model="location.address"></textarea>
    </li>
    <li class="edit-row">
    <input type="text" ng-model="location.latitude" class="topcoat-text-input"/>
    </li>
    <li class="edit-row">
    <input type="text" ng-model="location.longitude" class="topcoat-text-input"/>
    </li>
    <li>
    <button class="topcoat-button">Save</button>
    </li>
    </ul>
</div>
