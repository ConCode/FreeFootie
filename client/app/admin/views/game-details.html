<navbar>
  <button class="btn btn-default pull-left" ng-click="go('/admin/game')">&lt; Back</button>
  <div class="navbar-brand title">Free Footie - Game Details</div>
</navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form name="gameForm" class="form-horizontal" ng-submit="save()" novalidate>
                <div class="form-group" ng-class="{'has-error':gameForm.location.$invalid}">
                    <label class="control-label col-sm-3">Location:</label>
                    <div class="col-sm-9">
                        <select name="location" class="form-control" ng-options="loc._id as loc.name for loc in locations" ng-model="game.location" required></select>

                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':gameForm.date.$invalid}">
                    <label class="control-label col-sm-3">Date:</label>
                    <div class="col-sm-9">
                        <input name="date" class="form-control" type="date" ng-model="game.dateobj" value={{item.dateobj}} ng-change="updateDate()" required/>

                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Time:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4">
                                <select name="hours" class="form-control" ng-model="game.timeobj.hours" ng-options="hour as hour for hour in hourOptions" ng-change="updateDate()" required></select>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                               <select name="minutes" class="form-control" ng-model="game.timeobj.minutes" ng-options="minute as formatMinute(minute) for minute in minuteOptions" ng-change="updateDate()" required></select>
                           </div>
                           <div class="col-xs-4 col-sm-4">
                            <select class="form-control" ng-model="game.timeobj.isPm" ng-change="updateDate()">
                                <option value="true">PM</option>
                                <option value="false">AM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group" style="margin-top:50px;" ng-class="{'has-error':gameForm.homeTeam.$invalid}">
                <label class="control-label col-sm-3">Home Team:</label>
                <div class="col-sm-9">
                    <select name="homeTeam" class="form-control" ng-options="team._id as team.name for team in teams" ng-model="game.home" ng-change="updateTeams()" required></select>
                </div>
            </div>
            <div class="form-group">
                 <label class="control-label col-sm-3">Coach:</label>
                <div class="col-sm-9">
                   <p class="form-control-static"><b>{{home.coach}}</b> ({{home.phone}})</p>
               </div>
           </div>
        <div class="form-group" ng-class="{'has-error':gameForm.awayTeam.$invalid}">
            <label class="control-label col-sm-3">Away Team:</label>
            <div class="col-sm-9">
               <select name="awayTeam" class="form-control" ng-options="team._id as team.name for team in teams" ng-model="game.away" ng-change="updateTeams()" required></select>
           </div>
       </div>
       <div class="form-group">
       <label class="control-label col-sm-3">Coach:</label>
       <div class="col-sm-9">
        <p class="form-control-static">
           <b>{{away.coach}}</b> ({{away.phone}})
           </p>
       </div>
   </div>

   <div class="form-group" style="margin-top:50px;">
    <label class="control-label col-sm-3">Status:</label>
    <div class="col-sm-9">
        <div class="btn-group">

            <button class="btn btn-default" ng-class="{active: game.state==null}" ng-click="game.state=null">Not Started</button><button class="btn btn-default" ng-class="{active:  game.state=='inprogress'}" ng-click="game.state='inprogress'">In Progress</button><button class="btn btn-default" ng-class="{active: game.state=='complete'}" ng-click="game.state='complete'">Complete</button>

        </div>
    </div>
</div>
    <button type="submit" class="btn btn-primary pull-right" ng-disabled="gameForm.$invalid">Save</button>
</form>
</div>
</div>

</div>
