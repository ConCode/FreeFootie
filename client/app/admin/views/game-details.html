<div class="topcoat-navigation-bar">
	<div class="topcoat-navigation-bar__item left quarter">
			<button class="topcoat-icon-button" ng-click="go('scheduler')">< Back</button>
    </div>
	<div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Game Details</h1>
    </div>
</div>
<div class="topcoat-list">
    <ul class="topcoat-list__container">

            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title ng-binding">{{location.name}}</h1>
                
                
            </div>

            <div class="team-info">

            <div>
            <em>Location:</em>
                <select ng-options="loc.id as loc.name for loc in locations" ng-model="game.location"></select>
                
                </div>
                <div>
            <em>Date:</em>
            <input type="date" ng-model="game.dateobj" value={{item.dateobj}} ng-change="updateDate()"/>
            </div>
            <div>
            <em>Time:</em>
            <select ng-model="game.timeobj.hours" ng-options="hour as hour for hour in hourOptions" ng-change="updateDate()"></select>
            <select ng-model="game.timeobj.minutes" ng-options="minute as formatMinute(minute) for minute in minuteOptions" ng-change="updateDate()"></select>


            <select ng-model="game.timeobj.isPm" ng-change="updateDate()">
                <option value="true">PM</option>
                <option value="false">AM</option>
            </select>
            </div>
             <br/><br/>
            <div>
            </div>
                <div>
                    <em>Home Team:</em>
                    <select ng-options="team.id as team.name for team in teams" ng-model="game.home" ng-change="updateTeams()"></select>
                </div>
                <div>
                    <em>Coach:</em> <b>{{home.coach}}</b> ({{home.phone}})
                </div>
                <div class="vs">vs</div>
                <div>
                    <em>Away Team:</em>

                    <select ng-options="team.id as team.name for team in teams" ng-model="game.away" ng-change="updateTeams()"></select>
                </div>
                <div>
                    <em>Coach:</em> <b>{{away.coach}}</b> ({{away.phone}})

                </div>
            </div>
    </ul>
    <button class="topcoat-button" ng-click="save()">Save</button>

</div>
